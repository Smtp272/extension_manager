<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ext-Manager</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="container">
    <div id="header-div">
        <img id="logo-img" src="images/ext_manager_logo.png" alt="logo">
        <h1>Ext-Manager</h1>
        <div class="btn-div">
            <button id="disable-btn">DISABLE ALL</button>
            <button id="enable-btn">ENABLE ALL</button>
        </div>
    </div>

    <div class="list-div">
        <table id="list-of-extensions">
        </table>
    </div>

    <hr class="hr-line">
    <div id="footer">
        <div id="contacts"></div>
    </div>
</div>

<script src="thirdParty/jquery.js"></script>
<script src="js/index.js"></script>

</body>

</html>
